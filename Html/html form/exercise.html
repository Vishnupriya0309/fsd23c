<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <fieldset><legend>Post Registration Form</legend>
  <label for="name"><b>First Name:</b></label>
  <input type="text" name="name" id="name" value="Name"> <br> <br>
  <label for="name"><b>Last Name:</b></label>
  <input type="text" name="name" id="name" value="Name"> <br> <br>
  <label for="email"><b>Email:</b></label>
  <input type="email" name="email" id="email"> <br> <br>
  <label for="phone number"><b>Phone Number:</b></label> 
  <input type="phone numbe" name="phone numbe" id="phone numbe"> <br> <br>
  <label for="gender"><b>Gender:</b></label>
  <input type="radio" name="gender" id="Male" value="gender">
  <label for="Male">Male</label>
  <input type="radio" name="gender" id="Female" value="gender">
  <label for="Female">Female</label> <br> <br>
  <label for="course"><b>Choose Your Course:</b></label>
  <select name="course" id="course">
    <option value="ForntendDp">FrontEnd Development</option>
    <option value="BackendDp">BackEnd Development</option>
    <option value="Fullstackdp"> Full Stack Development</option>
  </select> <br> <br>
  <label for="online"><b>Are You Interested In?</b></label>
  <input type="radio" name="class" id="online" value="class">
  <label for="online">Online</label>
  <input type="radio" name="class" id="Offline" value="class"> 
  <label for="Offline">Offline</label> <br> <br>
  
  <label for="payment"><b>Payment Method:</b></label>
  <input type="radio" name="pay" id="Emi" value="Emi">
  <label for="Emi">EMI</label>
  <input type="radio" name="pay" id="Fully Paid" id="Fully Paid">
  <label for="Fully Paid">Fully Paid</label>
  <br> <br>
  <label for="quary"><b>Any other Quries?</b></label> <br> <br>
  <textarea name="quary" id="quary" cols="30" rows="10"></textarea> <br> <br>
 <input type="button" name="button" id="submit" value="submit">
 <input type="button" name="button" id="next" value="Next">
</fieldset>
<input type="">
</body>
</html>
