<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--css bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--css js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <!---Vertical alignment-->
  <div class="container text-center border " style="height: 200px";>
    <div class="row  align-items-end" style="height: 200px"; >
       <div class="col border ">First</div>
       <div class="col border ">Second</div>
       
    </div>
    <div class="row  align-items-start"  >
      <div class="col border ">First</div>
      <div class="col border ">Second</div>
   
   </div>
   <div class="row  align-items-center " >
    <div class="col border ">First</div>
    <div class="col border ">Second</div>
    
 </div>
  </div> <br> <br>
  <hr>
  <!---align self-->
  <div class="container text-center border">
  <div class="row" style="height: 200px;" >
    <div class="col border align-self-start ">First</div>
    <div class="col border align-self-center ">Second</div>
    <div class="col border align-self-end ">Second</div>
  </div>
    
 </div>
 <br>
 <!---hrozontal-->
 <div class="container border bg-warning">
  <div class="row justify-content-start bg-success" >
    <div class="col-2 ">First</div>
    <div class="col-2">Second</div>

  </div>
  <div class="row justify-content-center bg-primar" >
    <div class="col-2  ">First</div>
    <div class="col-2 ">Second</div>
   
  </div>
  <div class="row justify-content-end bg-secondary" >
    <div class="col-2 ">First</div>
    <div class="col-2 ">Second</div>
     </div>
     <div class="row justify-content-around bg-primary" >
      <div class="col-2 ">First</div>
      <div class="col-2 ">Second</div>
       </div>
       <div class="row justify-content-between bg-warning" >
        <div class="col-2 ">First</div>
        <div class="col-2 ">Second</div>
         </div>
         <div class="row justify-content-evenly bg-danger" >
          <div class="col-2 ">First</div>
          <div class="col-2 ">Second</div>
           </div>
  </div>
  <hr>
  <!--column wrapping-->
  <div class="container bg-warning">
    <div class="row">
      <div class="col-9 border">col9</div>
      <div class="col-4 border">col4</div>
      <div class="col-6 border">col6</div>
       <div class="col-8 border">col4</div>
      <div class="col-10 border">col6</div>
    </div>
  </div> <br> <br>
  <!--column breakpoints-->
  <!--add an element with wherever you want wrap your  columns to a new line-->
  <div class="container bg-info">
    <div class="row">
      <div class="col-6 col-sm-3-xl-6 border">col-6/sm-3</div>
      <div class="col-6  col-sm-3-xl-6 border">col-6/sm-3</div>
      <!---froce next columns to break to new line-->
      <div class="w-100"></div>
      <div class="col-6 col-sm-3-xl-6 border">col-6/sm-3</div>
      <div class="col-6  col-sm-3-xl-6 border">col-6/sm-3</div>
    </div>


  </div>
</body>
</html>
