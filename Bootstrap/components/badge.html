<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badges</title>
   <!--css bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!--css js-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <span class="badge bg-primary">skillsafari</span>
      <span class="badge bg-primary">skillsafari</span>
      <span class="badge bg-primary">skillsafari</span>
      <span class="badge bg-primary">skillsafari</span>
      <span class="badge bg-secondary">skillsafari</span>
    </div> <br> <br>
    <!-- buttons -->
      <button type="button" class="btn btn-primary position-relative btn-lg m-5" >
      inboxes <span class="badge bg-danger position-absolute rounded-pill">99+</span>
    </button>
     <input type="button" class="btn btn-outline-success btn-sm disabled" value="boxes">
     <!---when u gave the anchor u want disabled the anchor tag put the disabled='true'-->
  </div>
  <br> <br>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div> <br> <br>
  <!-- Toggle states -->
  <div class="container btn-group">
   <button type="button" class="btn btn-secondary btn-data-bs-toggle" >Dark
   </button>
   <button type="button" class="btn btn-secondary btn-data-bs-toggle" >Dark
  </button>
  <button type="button" class="btn btn-secondary btn-data-bs-toggle" >Dark
  </button>
  </div> <br> <br> 
 
</body>
</html>
