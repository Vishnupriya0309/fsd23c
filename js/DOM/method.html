       <h2 class="ganes">ganesan </h2>

        <li class="my">priyaganesan</li>
        <li class="my">priyaganesan</li>

     <script>
      // <!-- getelementbyid -->
        const vp = document.getElementById("getid").innerHTML = "akshaya";
        // const vp2 = document.getElementById("gts");
        vp.style.color = "green";

        document.write(vp);
