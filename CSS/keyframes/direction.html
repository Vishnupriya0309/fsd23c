<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .directions{
    width: 500px;
    height: 50px;
    background: violet;
    animation-name: directions;
    animation-duration: 2s;
    animation-iteration-count: 3;
    animation-direction: alternate;
  } 
 
  @keyframes directions{
    from{margin-left: 60%;}
    to{margin-top: 40%; }
  }
  
</style>
<body>
  <h3 class="directions">this is direction</h3>
  

</body>
</html>
