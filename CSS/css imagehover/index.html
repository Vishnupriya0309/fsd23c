<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cont{
      position: relative;
      width: 50%;
    }
    img{
      display: block;
      height: auto;
      width: 100%;
    }
    .overlay{
      position: absolute;
      opacity: 0;
    }
    h2{
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50,-50);
    }
    .cont:hover .overlay{
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="cont">
    <img src="pexels-pixabay-56866.jpg" alt="" width="300px" height="300px">
    <div class="overlay">
      <h2>flower</h2>
    </div>
  </div>
</body>
</html>
