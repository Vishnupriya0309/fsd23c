<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table{
      display: table;
    }
    .tr{
      display: table-row;
    }
    .td{
      display: table-cell;
    }
    .tr,.td{
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="tr">
      <div class="td">one</div>
      <div class="td">one</div>
      <div class="td">one</div>
    </div>
    <div class="tr">
      <div class="td">Two</div>
      <div class="td">Two</div>
      <div class="td">Two</div>
    </div>
  </div>
</body>
</html>
