<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
  height: 100px;
  width: 100px;
  position: absolute;
  top: 20px;
  }
  .red{
    background: red;
    left: 10px;
    z-index: 2;
  }
  .blue{
    background: blue;
    left: 20px;
    z-index: 3;
  }
  .green{
    background: green;
    left: 30px;
    z-index: 1;
  }
</style>
<body>
  <div class="red"></div>
  <div class="blue"></div>
  <div class="green"></div>
</body>
</html>
