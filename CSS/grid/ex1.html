<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .grid{
    background-color: aqua;
    width: 100%;
    display: grid;
    grid-template-columns: auto auto auto auto ;
      }
  .grid > div{
    background-color: red;
    margin: 10px;
    padding: 20px;/*
    width: 100px;*/ 
  }  
  .one{
  grid-row-start: 1;
  grid-row-end: 6;
  }
  .five{
    
    grid-area: 2 / 2 / 4 / 5;
  }
   
  </style>
</head>

<body>
  <!--auto fit and auto fill responsive most impoRTANT REPEAT-->
  <div class="grid">
    
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="sev">7</div>

    <div class="nine">9</div>

  </div>
</body>
</html>
